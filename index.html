<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button class="memory-btn" id="mc">MC</button>
            <button class="memory-btn" id="mr">MR</button>
            <button class="memory-btn" id="m-plus">M+</button>
            <button class="memory-btn" id="m-minus">M-</button>
            
            <button class="function-btn" id="clear">C</button>
            <button class="function-btn" id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="operator" id="divide">÷</button>
            <button class="operator" id="multiply">×</button>
            
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="subtract">-</button>
            
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="add">+</button>
            
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="equals" id="equals" rowspan="2">=</button>
            
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="function-btn" id="plus-minus">±</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
